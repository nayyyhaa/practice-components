<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inNotion Components | Documentations</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../components-styles/card.css" />
    <link rel="stylesheet" href="../components-styles/chip.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="../scripts/app.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Card Demo -->
      <div class="container card-container col-flex">
        <h1 class="container-title h3">Card Componenets</h1>
        <div class="demo card-demos row-flex">
          <!-- Horizontal card -->
          <div class="card sm-card">
            <div class="card-header row-flex">
              <img
                class="card-img"
                src="https://images.pexels.com/photos/1606655/pexels-photo-1606655.jpeg?auto=compress&cs=tinysrgb&fit=crop&h=1200&w=800"
                alt="minion"
              />
              <div class="card-header-text">
                <h1 class="card-title h3">Minion Boi</h1>
                <sub>GONNA MAKE YOU SMILE :)</sub>
              </div>
            </div>
            <div class="card-actions row-flex">
              <div class="card-btns">
                <button class="card-btn card-btn-text">READ</button>
                <button class="card-btn card-btn-text">BOOKMARK</button>
              </div>
              <div class="card-icons">
                <button class="card-btn icon-btns"><i class="far fa-heart"></i></button>
                <button class="card-btn icon-btns"><i class="fas fa-share-alt"></i></button>
                <button class="card-btn icon-btns"><i class="fas fa-ellipsis-v"></i></button>
              </div>
            </div>
          </div>
          <!-- Vertical card -->
          <div class="card lg-card">
            <img
              class="card-img"
              src="https://images.pexels.com/photos/1606655/pexels-photo-1606655.jpeg?auto=compress&cs=tinysrgb&fit=crop&h=1200&w=800"
              alt="minion"
            />
            <div class="card-header-text">
              <h1 class="card-title h3">Minion Boi</h1>
              <sub>GONNA MAKE YOU SMILE :)</sub>
            </div>
            <div class="card-actions row-flex">
              <div class="card-btns">
                <button class="card-btn card-btn-text">READ</button>
                <button class="card-btn card-btn-text">BOOKMARK</button>
              </div>
              <div class="card-icons">
                <button class="card-btn icon-btns"><i class="far fa-heart"></i></button>
                <button class="card-btn icon-btns"><i class="fas fa-share-alt"></i></button>
                <button class="card-btn icon-btns"><i class="fas fa-ellipsis-v"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Chips Demo -->
      <div class="container chips-container col-flex">
        <h1 class="container-title h3">Chips Componenets</h1>
        <div class="demo chips-demos row-flex">
          <!-- Horizontal chips -->
          <div class="chip-wrapper input-chip-wrapper row-flex">
            <label for="chip-input" class="chip-title">Chip Title</label>
            <input type="text" id="chip-input" placeholder="type something" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
